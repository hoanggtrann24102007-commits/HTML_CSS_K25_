<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai7.css">
</head>
<body>
    <div class="container">
    <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>

    <form>
        <label>Họ và tên</label>
        <input type="text" placeholder="Nhập họ tên" required>

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" required>

        <label>Dịch vụ đã sử dụng</label>
        <select>
            <option>Khám răng tổng quát</option>
            <option>Tẩy trắng răng</option>
            <option>Niềng răng</option>
            <option>Trám răng</option>
        </select>

        <label>Mức độ hài lòng</label>
        <select>
            <option>Rất hài lòng</option>
            <option>Hài lòng</option>
            <option>Bình thường</option>
            <option>Không hài lòng</option>
        </select>

        <label>Nội dung phản hồi</label>
        <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

        <button type="submit">Gửi feedback</button>
    </form>
</div>
</body>
</html>
