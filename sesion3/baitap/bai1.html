<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
        <label for="full_name">Họ và tên:</label>
        <input id="full_name">
        <br><br>
        <label for="date">Chọn ngày giờ:</label>
        <input id="date" type="date">
        <br><br>
        <label for="dichvu">Loại dịch vụ :</label>
        <select name="dichvu" id="dichvu">
            <option value="tuvanhoctap">Tư vấn học tập</option>
            <option value="huongnghiep">Hướng nghiệp</option>
        </select>
        <br><br>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Đặt lịch">
        </form>
</body>
</html>
