<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
    <table>
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" name="hoten"></td>
        </tr>

        <tr>
            <td>Ngày sinh:</td>
            <td>
                <input type="date" name="ngaysinh">
                <input type="radio" name="gioitinh"> Nam
                <input type="radio" name="gioitinh"> Nữ
            </td>
        </tr>

        <tr>
            <td>Số căn cước công dân:</td>
            <td><input type="text" name="cccd"></td>
        </tr>

        <tr>
            <td>Ngày cấp:</td>
            <td><input type="date" name="ngaycap"></td>
        </tr>

        <tr>
            <td>Nơi cấp:</td>
            <td><input type="text" name="noicap"></td>
        </tr>

        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" name="sdt"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <td>Địa chỉ thường trú:</td>
            <td><textarea name="thuongtru"></textarea></td>
        </tr>

        <tr>
            <td>Địa chỉ tạm trú:</td>
            <td><textarea name="tamtru"></textarea></td>
        </tr>

        <tr>
            <td>Loại căn cước công dân:</td>
            <td>
                <input type="radio" name="loaicccd"> Căn cước công dân mới
                <input type="radio" name="loaicccd"> Căn cước công dân cũ
            </td>
        </tr>

        <tr>
            <td>Dân tộc:</td>
            <td><input type="text" name="dantoc"></td>
        </tr>

        <tr>
            <td>Tôn giáo:</td>
            <td><input type="text" name="tongiao"></td>
        </tr>

        <tr>
            <td>Quốc tịch:</td>
            <td><input type="text" name="quoctich" value="Việt Nam"></td>
        </tr>

        <tr>
            <td>Họ tên cha/mẹ:</td>
            <td><input type="text" name="hotencha"></td>
        </tr>

        <tr>
            <td>Số CMND/CCCD của cha/mẹ:</td>
            <td><input type="text" name="cccdcha"></td>
        </tr>

        <tr>
            <td>Tỉnh/Thành phố:</td>
            <td>
                <select name="tinhthanh">
                    <option>Chọn Tỉnh/Thành phố</option>
                    <option>Hà Nội</option>
                    <option>TP. Hồ Chí Minh</option>
                    <option>Đà Nẵng</option>
                    <option>Cần Thơ</option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="Gửi thông tin">
            </td>
        </tr>
    </table>
</body>
</html>
