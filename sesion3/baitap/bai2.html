<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
    <form action="">
        <label for="tai_lieu">Chọn tài liệu:</label>
        <select name="tai_lieu" id="tai_lieu">
            <option value="html_css">Tài liệu HTML và CSS</option>
            <option value="javascript">Tài liệu JavaScript</option>
        </select>
        <br><br>
        <label for="so_luong">Số lượng:</label>
        <input id="so_luong" type="number" value="1">
        <br><br>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note" rows="4"></textarea>
        <br><br>
        <label for="dia_chi">Địa chỉ giao hàng:</label>
        <textarea name="dia_chi" id="dia_chi" rows="4"></textarea>
    </form>
</body>
</html>
