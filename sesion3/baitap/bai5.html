<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ĐĂNG KÝ THÀNH VIÊN</h2>

<form>
    Họ và tên:
    <input type="text"><br><br>

    Ngày sinh:
    <input type="date"><br><br>

    Giới tính:
    <input type="radio" name="gender"> Nam
    <input type="radio" name="gender"> Nữ
    <br><br>

    Số điện thoại:
    <input type="text"><br><br>

    Email:
    <input type="email"><br><br>

    Địa chỉ:<br>
    <textarea rows="3" cols="40"></textarea><br><br>

    Vai trò trong nhóm:
    <select>
        <option>Thành viên</option>
        <option>Trưởng nhóm</option>
        <option>Phó nhóm</option>
    </select>
    <br><br>

    Sở thích:
    <input type="text"><br><br>

    Kỹ năng:<br>
    <textarea rows="3" cols="40"></textarea><br><br>

    Thời gian rảnh:
    <input type="checkbox"> Sáng
    <input type="checkbox"> Chiều
    <input type="checkbox"> Tối
    <br><br>

    Lý do tham gia nhóm:<br>
    <textarea rows="3" cols="40"></textarea><br><br>

    Màu yêu thích:
    <input type="color"><br><br>

    Đăng ký nhận bản tin:
    <input type="checkbox"> Có
    <br><br>

    Nhận thông báo qua:
    <input type="radio" name="notify"> Email
    <input type="radio" name="notify"> SMS
    <br><br>

    <button type="submit">Đăng ký thành viên</button>
</form>

</body>
</html>
