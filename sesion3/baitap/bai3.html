<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng ký sinh viên mới</h1>
    <form action="">
        <label for="full_name">Họ và tên:</label>
        <input id="full_name">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <br><br>
        <label for="date">Ngày sinh:</label>
        <input id="date" type="date">
        <br><br>
        <label for="course">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <br><br>
        <label for="sđt">Số điện thoại:</label>
        <input id="sđt" type="tel">
        <br><br>
        <label for="chuyennganh">Chuyên ngành:</label>
        <input id="chuyennganh">
        <br><br>
        <label for="year">Năm nhập học:</label>
        <input id="year" type="number">
        <br><br>
        <label for="diem">Điểm GPA</label>
        <input id="diem" type="number">
        <br><br>    
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note" rows="4"></textarea>
        <br><br>   
        <label for="class">Lớp học</label>
        <select name="class" id="class">
            <option value="cntt5">Lớp 1</option>
        </select>
        <br><br>
        <label for="date">Ngày đăng kí học</label>
        <input type="datetime-local" id="date,time-local">
        <br><br>
        <input type="submit" value="Gửi thông tin">
    </form> 
</body>
</html>
